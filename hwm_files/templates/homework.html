{% extends "base.html" %}

{% block title %}
{{ title }}
{% endblock %}

{% block contents %}

<div class="title_wrapper">
    <h1 class="title">
        {{ title }}
    </h1>
    <div class="info-wrapper">
        <p class="info">
            {{ info }}
        </p>
        |
        <p class="date">
            {{ date }}
        </p>
    </div>
</div>

<div class="tasks">
    {% for task in tasks %}

    <div class="task">
        <h3 class="task-heading">
            {{ task[0] }}
        </h3>
        <p class="task-text">
            {{ task[1] }}
        </p>
    </div>

    {% endfor %}
</div>


{% endblock %}
